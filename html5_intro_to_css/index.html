<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Shoe Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <section id="shop">
            <h2>Shop Our Collection</h2>
            <div class="shoe-gallery">
                <div class="shoe-item">
                    <img src="https://images.pexels.com/photos/4175044/pexels-photo-4175044.jpeg" alt="Shoe 1">
                    <h3>Shoe Model 1</h3>
                    <p>$99.99</p>
                </div>
                <div class="shoe-item">
                    <img src="https://images.pexels.com/photos/3069731/pexels-photo-3069731.jpeg" alt="Shoe 2">
                    <h3>Shoe Model 2</h3>
                    <p>$89.99</p>
                </div>
                <div class="shoe-item">
                    <img src="https://images.pexels.com/photos/3666631/pexels-photo-3666631.jpeg" alt="Shoe 3">
                    <h3>Shoe Model 3</h3>
                    <p>$79.99</p>
                </div>
                <div class="shoe-item">
                    <img src="https://images.pexels.com/photos/1273215/pexels-photo-1273215.jpeg" alt="Shoe 4">
                    <h3>Shoe Model 4</h3>
                    <p>$109.99</p>
                </div>
            </div>
        </section>
    </main>

    <footer id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@shoestore.com</p>
        <p>Phone: (123) 456-7890</p>
    </footer>
</body>
</html>
